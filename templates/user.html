{% extends "base.html" %}

{% block content%}

<div class="container">
  <div class="row">

    <div class="col-md-3 sidebar">

        <img class="profile-picture" src="{{ MEDIA_URL }}{{ user_profile.profile_picture }}" width="100%"/>
        <h2><b>{{ user.first_name }}&nbsp;{{ user.last_name }}</b></h2>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}
        <hr/>

    </div>
    <div class="col-md-8 sidebar">
        <h2>{{ user.username }}'s content</h2>
    </div>

  </div>
</div>

{% endblock %}

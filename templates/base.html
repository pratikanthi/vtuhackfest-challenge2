{% load static %}
<!DOCTYPE HTML>
<html>

  <head>

    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="VTUbeat" content="">

    <!--Title-->
    <title>{% block title%}{% endblock %}</title>

    <!-- STYLESHEETS -->
    <!--link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

  </head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">VTUBeat</a>

          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" style="float:right" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                  <!--li class="dropdown">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                              <li><a href="#">Action</a></li>
                              <li><a href="#">Another action</a></li>
                              <li><a href="#">Something else here</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a href="#">Separated link</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a href="#">One more separated link</a></li>
                            </ul>
                  </li-->

                    {% if user.is_authenticated %}

                    <li>
                        <a href="http://{{ request.META.HTTP_HOST }}/accounts/profile">Profile</a>
                    </li>
                    <li>
                        <a href="http://{{ request.META.HTTP_HOST }}/accounts/logout">Logout</a>
                    </li>
                    <li>
                      <img class="profile-picture profile-icon" src="{{ MEDIA_URL }}{{ user.userprofile.profile_picture }}" height="25px"/>
                    </li>

                    {% else %}
                    <li>

                        <a href="http://{{ request.META.HTTP_HOST }}/accounts/login">Sign in</a>

                    </li>
                    {% endif %}

                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

  {% block content %}

    <!-- TEMPLATE CONTENT HERE -->

  {% endblock %}

<!-- SCRIPTS -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>

</body>
</html>

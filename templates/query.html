{% extends "base.html" %}
{% block content %}

  <div class="container query-container">
    <div class="row">

      <div class="col-md-8">
        <h2>{{ query.title }}</h2>
        {{ query.query_details }}
      </div>

    </div>
    <hr/>

    <div class="row answer-form">
      <div class="col-md-8">
        <form action="{{ query.query_slug }}" method="POST">
          {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Answers</h2>
        <hr/>
        {% for answer in answers %}
          <b>{{ answer.answer_by }}</b>
          <p>{{ answer }}</p>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
